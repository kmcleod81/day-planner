<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Karla's Workday Scheduler</title>

</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Workday Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day.</p>
            <div id="date" class="time-block">Today's date</div>
        </div>
    </header>

    <div class="container">

        <div id="cal-row1" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time1" class="hour col-md-1">9 AM</div>
            <text-area rows="3" id="text-entry1" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row2" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time2" class="hour col-md-1">10 AM</div>
            <text-area rows="3" id="text-entry2" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row3" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time3" class="hour col-md-1">11 AM</div>
            <text-area rows="3" id="text-entry3" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row4" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time4" class="hour col-md-1">12 PM</div>
            <text-area rows="3" id="text-entry4" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row5" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time5" class="hour col-md-1">1 PM</div>
            <text-area rows="3" id="text-entry5" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row6" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time6" class="hour col-md-1">2 PM</div>
            <text-area rows="3" id="text-entry6" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row7" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time7" class="hour col-md-1">3 PM</div>
            <text-area rows="3" id="text-entry7" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row8" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time8" class="hour col-md-1">4 PM</div>
            <text-area rows="3" id="text-entry8" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="cal-row9" class="row justify-content-md-center border-top border-bottom cal-row">
            <div id="time9" class="hour col-md-1">5 PM</div>
            <text-area rows="3" id="text-entry9" class="col-md-10"></text-area>
            <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>

    </div>

    <footer>
        <br><br>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
